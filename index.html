<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="todo">TODO</h1>
      <div class="dark_mode_cont">
        <img class="moon_icon" src="./Assets/Icons/Moon_Icon.png" alt="moon" class="moon" />
        <img class="sun_icon" src="./Assets/Icons/Sun_Icon.png" alt="sun" class="sun" />
      </div>
    </header>

    <main>
      <div class="main_container">
        <form id="form">
          <div class="checkbox_cont">
            <input class="checkbox_input" type="checkbox" id="roundCheckbox" />
            <label id="add_checkbox" class="label" for="roundCheckbox"></label>
          </div>
          <input
            class="create_input"
            type="text"
            placeholder="Create a new todoâ€¦"
          />
        </form>
        <span class="validation_span"> Please enter a task! </span>
        <div class="tasks_container">
        </div>

        <div class="statistic_container">
          <span id="quantity_span"> 0 items left </span>
          <div class="filter_desktop">
            <span> All </span>
            <span> Active </span>
            <span> Completed </span>
          </div>
          <span> Clear Completed </span>
        </div>
        
        <div class="filter_cont_mobile">
          <span> All </span>
          <span> Active </span>
          <span> Completed </span>
        </div>
      </div>
    </main>

    <footer>
      <p> Drag and drop to reorder list</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
